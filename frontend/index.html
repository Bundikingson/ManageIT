<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage IT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Manage IT</h1>
